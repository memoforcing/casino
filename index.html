<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">
   <div class="container">
        <div class="casino">
            <div class="roulette">
                <div class="circle">
                    <button id="result" onclick="playroulette()">RESULT</button>
                </div>
            </div>
            <div class="table">
                <div class="num zero" id="numZero">0</div>
                <div class="numbers">
                    <div class="r3">
                        <div class="num n3 black" id="n3">3</div>
                        <div class="num n6 red" id="n6">6</div>
                        <div class="num n9 black" id="n9">9</div>
                        <div class="num n12 red" id="n12">12</div>
                        <div class="num n15 black" id="n15">15</div>
                        <div class="num n18 red" id="n18">18</div>
                        <div class="num n21 black" id="n21">21</div>
                        <div class="num n24 red" id="n24">24</div>
                        <div class="num n27 black" id="n27">27</div>
                        <div class="num n30 red" id="n30">30</div>
                        <div class="num n33 black" id="n33">33</div>
                        <div class="num n36 red" id="n36">36</div>
                        <div class="col3" id="col3">2-1</div>
                    </div>
                    <div class="r2">
                        <div class="num n2 red" id="n2">2</div>
                        <div class="num n5 black" id="n5">5</div>
                        <div class="num n8 red" id="n8">8</div>
                        <div class="num n11 black" id="n11">11</div>
                        <div class="num n14 red" id="n14">14</div>
                        <div class="num n17 black" id="n17">17</div>
                        <div class="num n20 red" id="n20">20</div>
                        <div class="num n23 black" id="n23">23</div>
                        <div class="num n26 red" id="n26">26</div>
                        <div class="num n29 black" id="n29">29</div>
                        <div class="num n32 red" id="n32">32</div>
                        <div class="num n35 black" id="n35">35</div>
                        <div class="col2" id="col2">2-1</div>
                    </div>
                    <div class="r1">
                        <div class="num n1 black" id="n1">1</div>
                        <div class="num n4 red" id="n4">4</div>
                        <div class="num n7 black" id="n7">7</div>
                        <div class="num n10 red" id="n10">10</div>
                        <div class="num n13 black" id="n13">13</div>
                        <div class="num n16 red" id="n16">16</div>
                        <div class="num n19 black" id="n19">19</div>
                        <div class="num n22 red" id="n22">22</div>
                        <div class="num n25 black" id="n25">25</div>
                        <div class="num n28 red" id="n28">28</div>
                        <div class="num n31 black" id="n31">31</div>
                        <div class="num n34 red" id="n34">34</div>
                        <div class="col1" id="col1">2-1</div>
                    </div>     
                    <div class="thirds">
                        <div class="third1"> 1-12</div>
                        <div class="third2">13-24</div>
                        <div class="third3">25-36</div>
                        <div class="thirdE"></div>
                    </div>      
                    <div class="halfs">
                        <div class="oneeighteen">1-18</div>
                        <div class="even">EVEN</div>
                        <div class="redlosange">RED</div>
                        <div class="blacklosange">BLACK</div>
                        <div class="odd">ODD</div>
                        <div class="eighteenthirtysix">18-36</div>
                        <div class="halfE"></div>
                    </div>      
                </div>
            </div>
        </div>
        <div class="data1"> 
            <div class="wonlost" id="wonlost">wonlost</div>
            <div class="saldo" id="saldo">saldo</div>
            <div class="statistics">statistics</div>
        </div>
        <div class="data2"> 
            <div class="lastbets"></div>           
        </div>
        <div class="data3">
            <div class="invest">
                <input type="number" class="howmuchbet" placeholder="bet $$ " dir="rtl" id="howmuchbet">
                <select id="coins">
                    <option value="$100">$ 100.00</option>
                    <option value="$50">$ 50.00</option>
                    <option value="$10">$ 10.00</option>
                    <option value="$5">$ 5.00</option>
                    <option value="$1" selected>$ 1.00</option>
                  </select>
                <button type="button" class="gobetting" id="gobetting">PLAY</button> 
                <button type="button" class="gobetting" id="cancel">Cancel</button>  
            </div>
            <div class="automate">automate</div>
            <div class="endgame">endgame</div>
        </div>
   </div>




    <script src="script.js"></script>
</body>
</html>
